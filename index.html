<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobox Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.1)',
                        glassBorder: 'rgba(255, 255, 255, 0.2)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #0f0c29;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="flex flex-col items-center justify-center font-sans antialiased bg-fixed selection:bg-purple-500 selection:text-white">

    <!-- Background Orbs (Decorative) -->
    <div
        class="fixed top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse-slow">
    </div>
    <div
        class="fixed bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse-slow animation-delay-2000">
    </div>

    <!-- Main Container -->
    <main
        class="relative z-10 w-full max-w-md md:max-w-2xl lg:max-w-4xl min-h-screen md:min-h-[80vh] flex flex-col p-6 items-center justify-center">

        <!-- Header / Logo -->
        <header class="absolute top-6 w-full text-center">
            <h1
                class="text-3xl md:text-4xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 drop-shadow-lg">
                PHOTOBOX
            </h1>
        </header>

        <!-- SECTION 1: LANDING / PHOTO SELECTION -->
        <section id="landing-page" class="w-full flex flex-col items-center justify-center space-y-12 animate-float">
            <div class="text-center space-y-4">
                <h2 class="text-5xl md:text-7xl font-bold leading-tight">
                    Capture <br> <span class="text-purple-400">Moment</span>
                </h2>
                <p class="text-gray-300 text-lg md:text-xl max-w-md mx-auto">
                    Pilih jumlah foto dan abadikan momen seru kamu!
                </p>
            </div>

            <div class="grid grid-cols-3 gap-4 w-full max-w-sm">
                <button onclick="selectPhotoCount(3)"
                    class="group relative flex flex-col items-center justify-center p-6 glass-panel rounded-2xl hover:bg-white/10 transition-all duration-300 transform hover:scale-105 hover:border-purple-500/50 cursor-pointer">
                    <span class="text-4xl font-bold mb-2 group-hover:text-purple-300 transition-colors">3</span>
                    <span class="text-xs uppercase tracking-wider text-gray-400 group-hover:text-white">FOTO</span>
                </button>
                <button onclick="selectPhotoCount(4)"
                    class="group relative flex flex-col items-center justify-center p-6 glass-panel rounded-2xl hover:bg-white/10 transition-all duration-300 transform hover:scale-105 hover:border-purple-500/50 cursor-pointer">
                    <span class="text-4xl font-bold mb-2 group-hover:text-purple-300 transition-colors">4</span>
                    <span class="text-xs uppercase tracking-wider text-gray-400 group-hover:text-white">FOTO</span>
                </button>
                <button onclick="selectPhotoCount(5)"
                    class="group relative flex flex-col items-center justify-center p-6 glass-panel rounded-2xl hover:bg-white/10 transition-all duration-300 transform hover:scale-105 hover:border-purple-500/50 cursor-pointer">
                    <span class="text-4xl font-bold mb-2 group-hover:text-purple-300 transition-colors">5</span>
                    <span class="text-xs uppercase tracking-wider text-gray-400 group-hover:text-white">FOTO</span>
                </button>
            </div>
        </section>

        <!-- SECTION 2: CAMERA -->
        <section id="camera-page" class="hidden w-full flex-col items-center">
            <div
                class="relative w-full max-w-md aspect-[3/4] bg-black rounded-3xl overflow-hidden shadow-2xl border-4 border-white/5">
                <video id="video-feed" autoplay playsinline
                    class="w-full h-full object-cover transform scale-x-[-1]"></video> <!-- Mirror effect -->

                <!-- Countdown Overlay -->
                <div id="countdown-overlay"
                    class="absolute inset-0 flex items-center justify-center bg-black/40 hidden">
                    <span id="countdown-text"
                        class="text-9xl font-bold text-white drop-shadow-[0_0_20px_rgba(255,255,255,0.8)] animate-pulse">3</span>
                </div>

                <!-- Flash Overlay -->
                <div id="flash-overlay"
                    class="absolute inset-0 bg-white opacity-0 pointer-events-none transition-opacity duration-100">
                </div>

                <div class="absolute bottom-6 w-full text-center">
                    <p class="text-white/80 bg-black/50 px-4 py-1 rounded-full inline-block backdrop-blur-sm">
                        Foto <span id="current-photo-count">0</span> / <span id="total-photo-count">0</span>
                    </p>
                </div>
            </div>

            <div class="mt-8">
                <button id="start-camera-btn" onclick="startPhotoSequence()"
                    class="px-8 py-3 bg-white text-purple-900 font-bold rounded-full hover:bg-gray-100 transition-all transform hover:scale-105 shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    Mulai Foto
                </button>
            </div>
        </section>

        <!-- SECTION 3: FRAME SELECTION -->
        <section id="frame-page" class="hidden w-full flex-col items-center text-center space-y-8 animate-fade-in">
            <h2 class="text-3xl font-bold">Pilih Frame Kamu</h2>

            <div class="grid grid-cols-3 gap-6 w-full max-w-2xl px-4" id="frame-container">
                <button onclick="selectFrame('simple-white')"
                    class="group relative bg-white/5 border-2 border-transparent p-4 rounded-xl hover:bg-white/10 transition-all flex flex-col items-center gap-2">
                    <div class="w-full aspect-[2/3] bg-white rounded-md mb-2"></div>
                    <span class="text-sm font-semibold">White Classic</span>
                </button>

                <button onclick="selectFrame('simple-black')"
                    class="group relative bg-white/5 border-2 border-transparent p-4 rounded-xl hover:bg-white/10 transition-all flex flex-col items-center gap-2">
                    <div class="w-full aspect-[2/3] bg-gray-900 rounded-md mb-2"></div>
                    <span class="text-sm font-semibold">Dark Mode</span>
                </button>

                <button onclick="selectFrame('neon')"
                    class="group relative bg-white/5 border-2 border-transparent p-4 rounded-xl hover:bg-white/10 transition-all flex flex-col items-center gap-2">
                    <div
                        class="w-full aspect-[2/3] bg-black border-2 border-cyan-400 rounded-md mb-2 shadow-[0_0_10px_cyan]">
                    </div>
                    <span class="text-sm font-semibold text-cyan-400">Cyber Neon</span>
                </button>
            </div>

            <button onclick="generateResult(); showSection('result-page')"
                class="px-10 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full font-bold text-lg hover:shadow-lg hover:shadow-purple-500/50 transition-all transform hover:-translate-y-1">
                Lihat Hasil
            </button>
        </section>

        <!-- SECTION 4: RESULT -->
        <section id="result-page" class="hidden w-full flex-col items-center space-y-6">
            <h2 class="text-3xl font-bold">Hasil Foto</h2>

            <!-- Canvas Result -->
            <div class="relative shadow-2xl rounded-lg overflow-hidden border border-white/10">
                <canvas id="result-canvas" class="max-h-[60vh] max-w-full"></canvas>
            </div>

            <div class="flex flex-wrap gap-4 justify-center w-full">
                <button onclick="downloadImage()"
                    class="flex items-center space-x-2 px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-full font-semibold transition-all shadow-lg hover:shadow-purple-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span>Download</span>
                </button>
                <button onclick="resetApp()"
                    class="flex items-center space-x-2 px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-full font-semibold transition-all">
                    <span>Ulangi</span>
                </button>
            </div>

            <!-- Social Share -->
            <div class="flex space-x-4 mt-4">
                <button onclick="shareToWhatsApp()"
                    class="p-3 bg-green-500 rounded-full hover:bg-green-600 transition text-white">
                    WhatsApp
                </button>
                <!-- Add Instagram (Usually just copies image/link or opens app, easier to just download first) -->
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
